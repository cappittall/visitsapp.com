 <dom-module id="jj-home">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        position: relative;		
        padding-top: 60px;
        transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
          display: -webkit-box;
          display: -moz-box;
          display: -ms-flexbox;
          display: -webkit-flex;
          display: flex;
          @apply(--layout-vertical);
          @apply(--layout-center);
        }

      :host([signed-in]) {
        opacity: 0;
        @apply(--layout-vertical);
        @apply(--layout-center);
        
      }
			  img {
									@apply --layout-fit;
									width: 100%;
									height: 100vh;
									margin: 0 auto;
									opacity: 1;
									transition: opacity 0.5s ease;
      }
     paper-button.indigo {
         background-color: var(--paper-indigo-500);
         color: white;
         z-index: 5;
         
     }
     a {
         text-decoration: none;
     }
     paper-item.stores {
									position: fixed;
         bottom: 10px;
					}
     video {
       z-index: 1;
       width: 100%;
     }
    </style>
    
    <jj-warning id="warning" ltext="{{ltext}}"></jj-warning>
    <app-location route="{{route}}"></app-location>

    <img src$="[[importPath]]../images/customer.jpg">
    <div> HOME </div>   
    <a href="/web"><paper-button class="indigo" raised > VISITS</paper-button> </a>
